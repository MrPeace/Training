{%  extends 'exercise/main.html' %}

{% block content %}

{%  include 'exercise/status.html' %}

<br>

<div class="row">
	<div class="col-md-5">
		<h5>DIARY:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create Diary Entry</a>
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Date</th>
					<th>Duration</th>
					<th>Activity</th>
				</tr>

			</table>
		</div>
	</div>

		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create Exercise Entry</a>
			<table class="table table-sm">
				<tr>
					<th>Exercise</th>
					<th>Weight</th>
					<th>Sets</th>
					<th>Reps</th>
					<th>Update</th>
					<th>Remove</th>

			</table>
		</div>
	</div>

</div>

{% endblock %}
